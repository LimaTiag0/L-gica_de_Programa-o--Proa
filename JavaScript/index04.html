<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript, código">
    <meta name="description" content="Página de introdução a JavaScript, usando onclick">
    <meta name="author" content="Tiago Costa Lima">
    <title>Quarto Código em JavaScript</title>
</head>

<body>
    <h2>Podemos alterar o CSS usando JavaScript, veja:</h2>
    <button onclick="document.getElementById('teste').style.fontSize='16px'">Clique para voltar ao tamanho original.</button>
    <p id="teste">VEJA EU FICANDO MAIOR</p>
    <button onclick="document.getElementById('teste').style.fontSize='35px'">Clique para aumenta-lo.</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Também podemos alterar o fundo, veja: </h2>
    <button onclick="document.getElementById('teste2').style.backgroundColor='white'">Clique para voltar ao fundo original.</button>
    <p id="teste2">MEU FUNDO VAI MUDAR</p>
    <button onclick="document.getElementById('teste2').style.backgroundColor='red'">Clique para colorir.</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Também podemos alterar a fonte, veja: </h2>
    <button onclick="document.getElementById('teste3').style.fontFamily=''">Clique para voltar a fonte original.</button>
    <p id="teste3">MINHA FONTE VAI MUDAR</p>
    <button onclick="document.getElementById('teste3').style.fontFamily='Courier New'">Clique para alterar a fonte.</button>
    <br>
    <br>
    <hr>
    <br>
</body>

</html>
