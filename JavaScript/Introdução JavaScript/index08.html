<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página de introdução a JavaScript, colocando a tag script dentro da tag body">
    <meta name="keywords" content="javascript, código">
    <meta name="author" content="Tiago Costa Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oitavo código em JavaScript</title>
</head>

<body>
    <h2>Vamos utilizar a tag Script dentro da tag Head:</h2>

    <p id="teste">Essa frase será trocada</p>
    <button type="button" onclick="functionProa()">Clique para alterar o parágrafo.</button>

    <script>
        function functionProa() {
            document.getElementById("teste").innerHTML = "Essa frase preencherá assumirá o parágrafo!";
        }
    </script>

</body>

</html>
