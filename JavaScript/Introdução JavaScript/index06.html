<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript, código">
    <meta name="description" content="Página de introdução a JavaScript, usando a tag script">
    <meta name="author" content="Tiago Costa Lima">
    <title>Sexto código em JavaScript</title>
</head>

<body>
    <h2>Vamos usar a tag Script no Body:</h2>

    <p id="vazio"></p>

    <script>
        document.getElementById('vazio').innerHTML = 'Esta mensagem será exibida no parágrafo vazio!';
    </script>
</body>

</html>
