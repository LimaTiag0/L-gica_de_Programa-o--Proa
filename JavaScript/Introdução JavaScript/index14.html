<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página de introdução a JavaScript, utilizando 'prompt' e 'alert' e '+' para a soma de dois números">
    <meta name="keywords" content="javascript, código">
    <meta name="author" content="Tiago Costa Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de dados</title>
</head>

<body>
    <script>
        var num1 = +(prompt("Digite o primeiro número: "));
        var num2 = +(prompt("Digite o segundo número: "));
        var soma = num1 + num2;
        alert("A soma dos dois valores será: " + soma);
    </script>
</body>

</html>
